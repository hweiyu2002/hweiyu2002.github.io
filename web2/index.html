<!DOCTYPE html>
<html>
    <head>
        <!--下面那行表達的是網頁編碼-->
        <meta charset="UTF-8"/>        
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </head>

    <title>
        一起吃飯吧 
    </title>

    <style>
        .enter{
                width: 120px;
                height: 50px;
                border: none;
                background:  rgb(212, 169, 169);
                border: 2px solid gray;  
                text-align: center;
                display: inline-block;
                font-size: 24px;
                margin: 4px 2px;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                cursor: pointer;
                text-decoration: none;
                text-transform: uppercase;
                border-radius: 20px;
            }
            .enter{
                background-color:  #e5c6c6; 
                color: rgba(109, 92, 92, 0.945); 
                border: 2px solid rgb(163, 161, 161);
            }
            .enter:hover {
                background-color: rgb(191, 146, 146);
                color: rgb(255, 255, 255);
            }

            body {
                padding: 20px 0;
            }
            h1, h2 {
                margin: 0;
                padding: 34px 0 14px 40px;
            }        
            nav > ul {
                background-color: rgba(218, 179, 159, 0.42);
                list-style: none;   /* 移除項目符號 */
                margin: 0;
                padding: 0;
            }
            nav a {
                color: inherit; /* 移除超連結顏色 */
                display: block; /* 讓 <a> 填滿 <li> */
                font-size: 1.2rem;
                padding: 10px;
                text-decoration: none;  /* 移除超連結底線 */
            }        
            nav li:hover {
                background-color: rgb(176, 143, 143);
                color: white;
            }        
            .flex-nav {
                display: flex;
                justify-content: right;
            }




            .ml9 {
                position: relative;
                font-weight: 200;
                font-size: 4em;
                }

            .ml9 .text-wrapper {
                position: relative;
                display: inline-block;
                padding-top: 0.2em;
                padding-right: 0.05em;
                padding-bottom: 0.1em;
                overflow: hidden;
                }

            .ml9 .letter {
                transform-origin: 50% 100%;
                display: inline-block;
                line-height: 1em;
                }
            
        </style>

            
    <body style="background-color: #F1E7DD;">

        <nav>        
            <ul class="flex-nav">
            <li><a href="home.html">首頁&ensp;|</a></li>
            <li><a href="中山.html">中山區&ensp;|</a></li>
            <li><a href="大安.html">大安區&ensp;|</a></li>
            <li><a href="信義.html">信義區&ensp;|</a></li>
            <li><a href="關於.html">關於&ensp;</a></li>        
            </ul>
        </nav>

        <div style="text-align:center">
        <h1 class="ml9">
            <br>
            <span class="text-wrapper"></span>
              <span class="letters" style="color:rgb(163, 134, 134); font-weight:bold; font-size:60px; text-shadow: rgb(255, 255, 255) 3.5px 3.5px">一起吃飯吧！</span>
            </span>
          </h1>
        </div>
          
          
        

            <div style="text-align:center">             
                    <h2 style="text-align: center; color:rgb(163, 144, 144);  font-size:30px; text-shadow: white 2.5px 2.5px">
                        你···肚子餓了嗎？</h2>
                        <br> <br> <br> 
                        <a href="home.html"><input type="button" value="進入網站" class="enter" /></a>
                    
            </div>

    <script>
      var textWrapper = document.querySelector('.ml9 .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

                anime.timeline({loop: true})
                .add({
                 targets: '.ml9 .letter',
                    scale: [0, 1],
                    duration: 1500,
                    elasticity: 600,
                    delay: (el, i) => 45 * (i+1)
                }).add({
                    targets: '.ml9',
                    opacity: 0,
                    duration: 1000,
                    easing: "easeOutExpo",
                    delay: 1000
                });
    </script>

      
    </body> 
</html>
